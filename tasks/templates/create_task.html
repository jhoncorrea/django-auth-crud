{% extends 'base.html' %}
{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form action="/create_task/" method="POST" class="card card-body">
        <h1 class="text-center">Create task</h1>
        {{error}}
        {% csrf_token %} {{form}}
        <button class="btn btn-primary mt-3">Save</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
